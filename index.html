<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30;url=https://caidan.dev" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/internet-development/www-server-mono@latest/server-mono.css"
    />
    <title>It's Caidan, not Caiden!</title>
    <style>
      :root {
        --color-akira-red: #e12120;
        --color-triadic-green: #20e121;
        --color-white: oklch(92% 0 0);
        --color-gray-lighter: oklch(82% 0 0);
        --color-gray-light: oklch(68% 0 0);
        --color-gray: oklch(54% 0 0);
        --color-gray-dark: oklch(25% 0 0);
        --color-gray-darker: oklch(17% 0 0);
        --color-black: oklch(3% 0 0);

        /* Accents */
        --accent: var(--color-akira-red);
        --accent-light: oklch(from var(--accent) calc(l + 7%) c h);
        --accent-dark: oklch(from var(--accent) calc(l - 14%) c h);

        --git-add-bg: oklch(from var(--color-triadic-green) calc(l - 0.6) c h);
        --git-del-bg: oklch(from var(--color-akira-red) calc(l - 0.5) c h);
        --git-add-fg: oklch(from var(--color-triadic-green) calc(l - 0.45) c h);
        --git-del-fg: oklch(from var(--color-akira-red) calc(l - 0.35) c h);

        /* Semantic tokens - dark theme */
        --text: var(--color-white);
        --text-muted: var(--color-gray);
        --text-faded: var(--color-gray-dark);
        --bg: var(--color-black);
        --bg-subtle: var(--color-gray-darker);
        --bg-muted: var(--color-gray-dark);
        --border: var(--color-gray-dark);
      }

      @media (color-gamut: p3) {
        :root {
          --color-akira-red: oklch(from #e12120 l calc(c + 0.027) h);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        overflow: hidden;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
        position: relative;
        overflow: hidden;
      }

      /* Subtle grid background */
      body::before {
        content: "";
        position: absolute;
        inset: -50px;
        background-image:
          linear-gradient(var(--border) 1px, transparent 1px),
          linear-gradient(90deg, var(--border) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 10s linear infinite;
        pointer-events: none;
      }

      @keyframes grid-move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .container {
        text-align: center;
        padding: 0.5rem;
        animation: fadeIn 0.6s ease-out;
        position: relative;
        z-index: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .emoji {
        font-size: 80px;
        margin-bottom: 2rem;
        display: inline-block;
        animation: wobble 2s ease-in-out infinite;
      }

      @keyframes wobble {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-5deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-bottom: 2rem;
        font-weight: 600;
        color: var(--text);
        letter-spacing: -0.02em;
      }

      .spelling-correction {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin: 2rem 0;
        padding: 0;
        border-radius: 4px;
        display: inline-block;
        background: var(--bg-subtle);
        position: relative;
        font-family: "Server Mono", monospace;
        text-align: left;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);

        @media (max-width: 600px) {
          font-size: clamp(1.2rem, 4vw, 1.8rem);
        }
      }

      .wrong {
        color: var(--text);
        display: block;
        background: var(--git-del-bg);
        padding: 0.5rem 1rem;
        font-weight: 400;
        letter-spacing: 0.02em;
        overflow: hidden;

        &::before {
          content: "- ";
          opacity: 0.7;
        }

        .diff-char {
          background: var(--git-del-fg);
        }
      }

      .right {
        color: var(--text);
        display: block;
        background: var(--git-add-bg);
        padding: 0.5rem 1rem;
        font-weight: 400;
        letter-spacing: 0.02em;
        overflow: hidden;

        &::before {
          content: "+ ";
          opacity: 0.7;
        }

        .diff-char {
          background: var(--git-add-fg);
        }
      }

      .diff-char {
        color: var(--text);
        font-weight: 500;
        padding: 0.5em 0;
      }

      @keyframes slide {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(5px);
        }
      }

      .redirect-message {
        margin-top: 3rem;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        color: var(--text-muted);
        letter-spacing: 0.01em;
      }

      .timer {
        font-size: clamp(4rem, 10vw, 6rem);
        font-weight: 800;
        margin: 1.5rem 0;
        color: var(--accent);
        font-variant-numeric: tabular-nums;
        animation: pulse 1s ease-in-out infinite;
        letter-spacing: -0.05em;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      .progress-bar {
        width: 200px;
        max-width: 90vw;
        height: 8px;
        background: var(--bg-muted);
        border-radius: 4px;
        overflow: hidden;
        margin: 2rem auto;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: var(--accent);
        border-radius: 4px;
        animation: progress 30s linear forwards;
        box-shadow: 0 0 20px var(--accent);
      }

      @keyframes progress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      .hint {
        font-size: 0.875rem;
        color: var(--text-faded);
        margin-top: 3rem;
        letter-spacing: 0.02em;
        animation: fadeInLate 1s ease-out 0.5s both;
      }

      @keyframes fadeInLate {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Floating accent dots */
      .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0.3;
        pointer-events: none;
      }

      .dot:nth-child(1) {
        top: 20%;
        left: 10%;
        animation: float-dot 8s ease-in-out infinite;
      }

      .dot:nth-child(2) {
        top: 80%;
        left: 20%;
        animation: float-dot 11s ease-in-out infinite;
      }

      .dot:nth-child(3) {
        top: 30%;
        right: 15%;
        animation: float-dot 14s ease-in-out infinite;
      }

      .dot:nth-child(4) {
        bottom: 20%;
        right: 10%;
        animation: float-dot 9s ease-in-out infinite;
      }

      .dot:nth-child(5) {
        top: 42%;
        left: 50%;
        animation: float-dot 11s ease-in-out infinite;
      }

      @keyframes float-dot {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.5);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.8);
        }
      }

      /* Clean hover effect for the spelling correction */
      .spelling-correction:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Floating accent dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="container">
      <div class="emoji">ðŸ˜…</div>

      <h1>You spelled it wrong!</h1>

      <div class="spelling-correction">
        <span class="wrong">caid<span class="diff-char">e</span>n.dev</span>
        <span class="right">caid<span class="diff-char">a</span>n.dev</span>
      </div>

      <div class="redirect-message">Redirecting to the correct spelling in</div>

      <div class="timer" id="countdown"></div>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <!-- <div class="hint">Remember: it's A-N, not E-N</div> -->
    </div>

    <script>
      // Countdown timer
      let seconds = 30;
      const countdownElement = document.getElementById("countdown");
      countdownElement.textContent = seconds;

      const countdown = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdown);
          countdownElement.textContent = "0";
          // Redirect to the correct domain
          window.location.href = "https://caidan.dev";
        }
      }, 1000);
    </script>
  </body>
</html>
